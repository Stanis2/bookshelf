<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">

        <h:form>

            <h:panelGroup styleClass="searchForm">
            <h:inputText styleClass="w3-input w3-center" value="#{booksListBean.term}"/>
            <h:commandButton style="width: 175px" styleClass="w3-button w3-blue-grey" value="Search" action="#{booksListBean.doSearch}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
            </h:panelGroup>

            <h:dataTable styleClass="table" value="#{booksListBean.books}" var="book">
                <h:column rendered="#{not empty booksListBean.books}">
                    <f:facet name="header">Author</f:facet>
                    #{book.author}
                </h:column>
                <h:column rendered="#{not empty booksListBean.books}">
                    <f:facet name="header">Title</f:facet>
                    #{book.title}
                </h:column>
                <h:column rendered="#{empty booksListBean.books}">
                    <f:facet name="header">Not found</f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">Link</f:facet>
                    <h:outputLink value="book.xhtml">BP
                        <f:param name="id" value="#{book.id}"/>
                    </h:outputLink>
                </h:column>
            </h:dataTable>

        </h:form>
    </ui:define>
</ui:composition>

</html>
