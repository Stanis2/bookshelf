<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Book My Shelf</title>
</h:head>
<h:body styleClass="w3-light-grey">
    <header>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
    </header>
    <section>
        <ui:insert name="content"/>
    </section>
    <style>
        table, td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .table {
            border-collapse: collapse;
            width: 50%;
            padding: 10px;
            alignment: center;
            margin: 0px auto;
        }

        th {
            height: 50px;
        }

        .searchForm {
            display: block;
            text-align:center;
            padding-bottom: 15px;
        }

        h2 {
            text-align:center;
        }

        ul {
            text-align:center;
            padding-bottom: 15px;
        }
    </style>
</h:body>
</html>
