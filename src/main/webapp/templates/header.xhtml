<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition>
    <h:form>
        <ul>
            <ui:fragment rendered="#{request.isUserInRole('USER')}">
                <h:button style="width: 175px" styleClass="w3-button w3-blue-grey" value="Book list" outcome="/app/index.xhtml"/>
                <h:button style="width: 175px" styleClass="w3-button w3-blue-grey" value="My reservations" outcome="/app/my-books.xhtml"/>
            </ui:fragment>
            <ui:fragment rendered="#{request.isUserInRole('MANAGER')}">
                <h:button style="width: 175px" styleClass="w3-button w3-blue-grey" value="Manager space" outcome="/manage/index.xhtml"/>
                <h:button style="width: 175px" styleClass="w3-button w3-blue-grey" value="Add a new book" outcome="/manage/new-book.xhtml"/>
            </ui:fragment>
            <ui:fragment rendered="#{request.isUserInRole('ADMIN')}">
                <h:button style="width: 175px" styleClass="w3-button w3-blue-grey" value="Admin space" outcome="/admin/index.xhtml"/>
                <h:button style="width: 175px" styleClass="w3-button w3-blue-grey" value="User list" outcome="/admin/user-list.xhtml"/>
            </ui:fragment>
            <ui:fragment rendered="#{empty currentUser.user}">
                <h:button style="width: 175px" styleClass="w3-button w3-blue-grey" value="Login" outcome="/app/index.xhtml"/>
                <h:button style="width: 175px" styleClass="w3-button w3-blue-grey" value="Register" outcome="/registration.xhtml"/>
            </ui:fragment>
            <ui:fragment rendered="#{not empty currentUser.user}">
                <h:commandButton style="width: 175px" styleClass="w3-button w3-blue-grey" value="Logout" action="#{loginBean.logout}"/>
            </ui:fragment>
        </ul>
    </h:form>
</ui:composition>
</html>
