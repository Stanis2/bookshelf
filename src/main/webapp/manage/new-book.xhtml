<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="Input">

            <ui:fragment rendered="#{newBookBean.created}">
                <h2>A new book added.</h2>
            </ui:fragment>

            <h:panelGroup styleClass="searchForm">
            <p>
                <h:outputLabel value="Title: "/>
                <h:inputText  id="Title" value="#{newBookBean.book.title}"/>
                <h:messages for="Title"/>
            </p>
            <p>
                <h:outputLabel value="Author: "/>
                <h:inputText id="Author" value="#{newBookBean.book.author}"/>
                <h:messages for="Author"/>
            </p>
            <p>
                <h:outputLabel value="Year: "/>
                <h:inputText id="Year" value="#{newBookBean.book.year}"/>
                <h:messages for="Year"/>
            </p>
            <p>
                <h:outputLabel value="ISBN: "/>
                <h:inputText id="ISBN" value="#{newBookBean.book.isbn}"/>
                <h:messages for="ISBN"/>
            </p>
            <p>
                <h:outputLabel value="Description: "/> <br/>
                <h:inputTextarea id="Description" value="#{newBookBean.book.description}"/>
            </p>
            <p>
                <h:commandButton style="width: 175px" styleClass="w3-button w3-blue-grey" action="#{newBookBean.createBook}" value="Add new">
                    <f:ajax render="@form" execute="@form"/>
                </h:commandButton>
            </p>
            </h:panelGroup>

        </h:form>
    </ui:define>
</ui:composition>

</html>
