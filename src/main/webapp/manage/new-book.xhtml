<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="Input">
            <ui:fragment rendered="#{createBookBean.created}">
                <h2>A need book added.</h2>
            </ui:fragment>
            <p>
                <h:outputLabel value="Title: "/>
                <h:inputText id="Title" value="#{createBookBean.book.title}"/>
                <h:messages for="Title"/>
            </p>
            <p>
                <h:outputLabel value="Author: "/>
                <h:inputText id="Author" value="#{createBookBean.book.author}"/>
                <h:messages for="Author"/>
            </p>
            <p>
                <h:outputLabel value="Year: "/>
                <h:inputText id="Year" value="#{createBookBean.book.year}"/>
                <h:messages for="Year"/>
            </p>
            <p>
                <h:outputLabel value="ISBN: "/>
                <h:inputText id="ISBN" value="#{createBookBean.book.isbn}"/>
                <h:messages for="ISBN"/>
            </p>
            <p>
                <h:outputLabel value="Description: "/> <br/>
                <h:inputTextarea id="Description" value="#{createBookBean.book.description}"/>
            </p>
            <p>
                <h:commandButton action="#{createBookBean.createBook}" value="Add new"/>
            </p>
        </h:form>
    </ui:define>
</ui:composition>

</html>
